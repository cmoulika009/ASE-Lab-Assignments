<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather Direct</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/form-elements.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">

    <script type="text/javascript">
        var valid = false;

        function validate() {
            var msg = "";

            var fname = document.myForm.fname.value;
            var lname = document.myForm.lname.value;
            var email = document.myForm.email.value;
            var user = document.myForm.user.value;
            var pwd = document.myForm.pwd.value;
            var repwd = document.myForm.repwd.value;
            if (fname.length == 0 && lname.length == 0 && email.length == 0 && user.length == 0 && pwd.length == 0 && repwd.length == 0)
                msg = msg + "Please enter all the fields to have successful registration \n";
            if (msg.length > 0) {
                window.alert(msg);
                valid = false;
            }
            else
                valid = true;
            return valid;
        }
    </script>


</head>
<body>


<section id="about" class="about">
    <div class="container">
        <div class="row">
            <div class="form-module">

                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3><b>Sign up now</b></h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" name="myForm" onsubmit="return validate()" method="post"
                              class="registration-form" action="login.html" data-abide>
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">First name</label>
                                <input type="text" name="fname" placeholder="First name..."
                                       class="form-first-name form-control" id="form-first-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-last-name">Last name</label>
                                <input type="text" name="lname" placeholder="Last name..."
                                       class="form-last-name form-control" id="form-last-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="text" name="email" placeholder="Email..."
                                       class="form-email form-control" id="form-email">
                            </div>

                            <div class="form-group">
                                <label class="sr-only" for="form-user">User Name</label>
                                <input type="text" name="user" placeholder="User Name..."
                                       class="form-user form-control" id="form-user">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-pwd">Password</label>
                                <input type="password" name="pwd" placeholder="Password..."
                                       class="form-pwd form-control" id="form-pwd">
                            </div>

                            <div class="form-group">
                                <label class="sr-only" for="form-re-password">Password</label>
                                <input type="text" name="repwd" placeholder="Retype Password..."
                                       class="form-re-password form-control" id="form-re-password">
                            </div>
                            <button type="submit" class="btn">Sign me up!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
